<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--
created by: Jonathan Hays
 -->
<head th:replace="~{fragments :: head}">
</head>

<body class="bg-primary">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Visitation Scheduling</a>

        </div>
    </nav>
    <!-- Page content-->
    <section class="py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row gy-4 align-items-center">
                <div class="col-12 col-md-6 col-xl-7">
                    <div class="d-flex justify-content-center text-white">
                        <div class="col-12 col-xl-9">
                            <img class="img-fluid rounded mb-4" loading="lazy" th:src="@{/images/logo.png}" alt="Logo">
                            <hr class="border-primary-subtle mb-4">
                            <h2 class="h1 mb-4">Connect with your loved ones.</h2>
                            <p class="lead mb-5">Schedule a visitation.</p>
                            <div class="text-endx">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                                    <path d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-5">
                    <div class="card border-0 rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-4">
                                        <h3>Log in</h3>
                                        <p>Don't have an account? <a href="/register">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                            <form method="post">
                                <div class="row gy-3 overflow-hidden" th:if="${reset} != nulll">
                                    <div class="col-12">
                                        <p class="error" th:text="${reset}"></p>
</div>
                                </div>
                                <div class="row gy-3 overflow-hidden" th:if="${token} != nulll">
                                    <div class="col-12">
                                        <p class="error" th:text="${token}"></p>
</div>
                                </div>
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input th:field="${loginFormDTO.username}" class="form-control" required>
                                            <label for="username" class="form-label">Username</label>
                                            <p class="error" th:errors="${loginFormDTO.username}"></p>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input th:field="${loginFormDTO.password}" class="form-control" type="password" required>
                                            <label for="password" class="form-label">Password</label>
                                            <p class="error" th:errors="${loginFormDTO.password}"></p>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit">Log in now</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-start mt-4">
                                        <a href="/reset/forgot-username">Forgot Username</a>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                                        <a href="/reset/forgot-password">Forgot Password</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
